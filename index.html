<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>Social Links Profile</title>
</head>

<body>
    <main>
        <article>
            <header>
                <img src="./assets/avatar-jessica.jpeg" alt="Portrait of Jessica">
                <hgroup>
                    <h1>Jessica Randall</h1>
                    <p>London, United Kingdom</p>
                </hgroup>
            </header>
            <section class="section bio">
                <p>"Front-end developer and avid reader."</p>
            </section>
            <section class="section social-links">
                <ul>
                    <li class="social-link">GitHub</li>
                    <li class="social-link">Frontend Mentor</li>
                    <li class="social-link">LinkedIn</li>
                    <li class="social-link">Twitter</li>
                    <li class="social-link">Instagram</li>
                </ul>
            </section>
        </article>
    </main>
</body>

</html>
